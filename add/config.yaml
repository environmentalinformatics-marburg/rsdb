# server config
server:
  # HTTP port (default 8081), (port 0 disables that connection)
  #port: 8081
  
  # HTTP authentication method basic or digest (default digest)
  # For usage with Qgis WMS HTTP authentication basic is needed
  #http_authentication: basic
  
  # HTTPS port (default 8082), (port 0 disables that connection) 
  #secure_port: 8082

  # password of certificate store
  #keystore_password: password  
  
  # login protected HTTP and HTTPS ports (default true)  
  #login: true
  
  # JWS port (default none), (port 0 disables that connection)
  #jws_port: 8083
  
  # Custom layer meta data porperty names
  meta_data_schema_file: 'meta_data_schema_dublin_core.csv'
  meta_data_schema_description: 'Fields conform to the Dublin Core metadata standard.'  

# JWS config: list of JWS provider entries  
jws:

# PointDB config: list of PointDB Layer entries  
pointdb:

# POI config: list of POI Layer entries  
Points_of_interest:

 # ROI config: list of ROI Layer entries    
Regions_of_interest:
